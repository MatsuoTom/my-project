# Dependabot設定
# 依存関係の自動更新とセキュリティアラート

version: 2
updates:
  # Python依存関係の更新
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Tokyo"
    open-pull-requests-limit: 10
    reviewers:
      - "MatsuoTom"
    labels:
      - "dependencies"
      - "python"
    commit-message:
      prefix: "deps"
      include: "scope"
    
    # バージョン更新戦略
    versioning-strategy: increase
    
    # グループ化設定（関連パッケージをまとめてPR作成）
    groups:
      # データ分析関連
      data-analysis:
        patterns:
          - "pandas"
          - "numpy"
          - "matplotlib"
          - "seaborn"
          - "plotly"
      
      # Streamlit関連
      streamlit:
        patterns:
          - "streamlit"
          - "watchdog"
      
      # テスト関連
      testing:
        patterns:
          - "pytest*"
          - "coverage"
      
      # 開発ツール
      dev-tools:
        patterns:
          - "black"
          - "flake8"
          - "mypy"
          - "safety"
          - "bandit"
    
    # セキュリティアップデートは常に許可
    allow:
      - dependency-type: "all"
    
    # 無視する更新（必要に応じて設定）
    ignore:
      # 例: 特定バージョンを一時的に固定
      # - dependency-name: "pandas"
      #   versions: ["2.x"]
  
  # GitHub Actions の更新
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Tokyo"
    open-pull-requests-limit: 5
    reviewers:
      - "MatsuoTom"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "ci"
      include: "scope"
