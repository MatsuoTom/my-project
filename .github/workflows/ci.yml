name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # 手動実行を許可

jobs:
  lint:
    name: Code Quality Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Cache pip packages
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-lint-${{ hashFiles('pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-lint-
    
    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black mypy
    
    - name: Run flake8
      run: |
        flake8 common/ life_insurance/ pension_calc/ --count --show-source --statistics || echo "⚠️ Flake8 found issues"
    
    - name: Check code formatting with black
      run: |
        black --check --diff common/ life_insurance/ pension_calc/ || echo "⚠️ Black found formatting issues"
    
    - name: Run mypy (optional)
      continue-on-error: true
      run: |
        mypy common/ life_insurance/ pension_calc/ --install-types --non-interactive || echo "⚠️ Mypy found type issues"
    
    - name: Lint summary
      if: always()
      run: |
        echo "## Code Quality Check Results" >> $GITHUB_STEP_SUMMARY
        echo "Linting completed. Check the logs for details." >> $GITHUB_STEP_SUMMARY
  
  test:
  test:
    name: Test on ${{ matrix.os }} with Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.10', '3.11', '3.12']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/pip
          ~\AppData\Local\pip\Cache
        key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-${{ matrix.python-version }}-
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov
        pip install pandas numpy matplotlib plotly seaborn openpyxl yfinance streamlit
    
    - name: Run tests with coverage
      run: |
        python -m pytest common/tests/ tests/test_pension_calculator_integration.py life_insurance/tests/ --cov=common --cov=life_insurance --cov=pension_calc --cov-report=term-missing --cov-report=html --cov-report=xml --tb=short -v
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      if: always()
      with:
        files: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
    
    - name: Coverage summary
      if: always()
      shell: bash
      run: |
        echo "## Test Results (${{ matrix.os }}, Python ${{ matrix.python-version }})" >> $GITHUB_STEP_SUMMARY
        echo "Tests completed with coverage analysis." >> $GITHUB_STEP_SUMMARY
        if [ -f coverage.xml ]; then
          echo "✅ Coverage report generated successfully." >> $GITHUB_STEP_SUMMARY
        fi
    
    - name: Upload coverage HTML report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: coverage-report-${{ matrix.os }}-py${{ matrix.python-version }}
        path: htmlcov/
        retention-days: 7
